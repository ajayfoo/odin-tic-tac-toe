<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    <div class="controls">
        <span class="score-board">
            <span class="x-score">
                <button type="button">X</button>
                <output>0</output>
            </span>
            <span class="colon">:</span>
            <span class="o-score">
                <output>0</output>
                <button type="button">O</button>
            </span>
        </span>
        <button type="button" id="next-round">Next Round</button>
        <button type="button" id="restart">Restart</button>
    </div>
    <div class="final-result">Final result still pending</div>
    <div class="game-board-wrapper">
        <div class="game-board">
            <div data-index="0" class="cell"><img src=""></div>
            <div data-index="1" class="cell"><img src=""></div>
            <div data-index="2" class="cell"><img src=""></div>
            <div data-index="3" class="cell"><img src=""></div>
            <div data-index="4" class="cell"><img src=""></div>
            <div data-index="5" class="cell"><img src=""></div>
            <div data-index="6" class="cell"><img src=""></div>
            <div data-index="7" class="cell"><img src=""></div>
            <div data-index="8" class="cell"><img src=""></div>
        </div>
    </div>
</body>

</html>
